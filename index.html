<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/267c05c05d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="header_cont">
        <div class="topheader">
            <div class="header-left">
                <ul>
                    <li><a href="#">TAX FREE SHOPPING</a></li>
                    <li><a href="#">CONTACT US</a></li>
                    <li><a href="#">Free delivery around the world!</a></li>
                </ul>
            </div>
            <div class="header-right">
                <ul>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>    
        </div>
        <div class="downheader">
            <div class="headerlogo">
                <div class="logo">
                    <p>YOUR LOGO</p>
                    <!-- <img src="img/logo1.png" alt="logo"> -->
                </div>
            </div>
            <div class="wrap">
                <div class="search">
                   <input type="text" class="searchTerm" placeholder="What are you looking for?">
                   <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
            </div>
            <div class="user">
                <div class="userlog">
                    <ul>
                        <li><a href="#"><i class="fas fa-users"></i> Sign in or Register</a></li>
                        |
                        <li class="chart"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>  
    
</body>
</html>
